<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hora do dia</h1>
    <main>
        <p id="horas"></p>
        <img src="imagens/manh達.jpg" alt="manh達 linda" id="imagem">
    </main>
    <p>@matheus_cooper73 to @bianca.priscila</p>

    <script>
        var tempo = new Date()
        var hora = tempo.getHours()
        var minuto = tempo.getMinutes()
        var resp = document.getElementById('horas')
        resp.innerText = `Agora s達o ${hora}:${minuto}`
        var imagem = document.getElementById('imagem')

        if(hora < 12){
            document.body.style.backgroundColor = 'rgb(155, 155, 102)'
            imagem.src = 'imagens/manh達.jpg'
        }else if(hora < 18){
            document.body.style.backgroundColor = 'rgb(151, 99, 39)'
            imagem.src = 'imagens/tarde.jpg'
        }else{
            document.body.style.backgroundColor = 'rgba(23, 24, 23, 0.692);'
            imagem.src = 'imagens/noite.jpg'
        }
    </script>
</body>
</html>
