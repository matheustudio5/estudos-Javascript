<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DETRAN</h1>
    <p>Coloca sua velocidade aí rapaz</p>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="enviar" onclick="clicou()">
    <p id="res"></p>

    <script>
        function clicou(){
        var txt = document.getElementById('txtvel')
        var vel = Number(txt.value)
        var resp = document.getElementById('res')
        resp.innerHTML = '<p>Dirija com cuidado Amigo</p>'
            if(vel > 60){
                resp.innerHTML += 'Você está multado seu <strong>Bastardo!</strong>'
            }
        }
          
    </script>
</body>
</html>
