<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            font-size: 1.3em;
        }
        input{
            width: 100px;
            font-size: 1.3em;
        }

        p{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Somar números</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" onclick="clicou()">
    <p id="paragrafo">.</p>

    <script>
        function clicou(){
            tn1 = document.getElementById('num1')
            tn2 = document.getElementById('num2')
            p = document.getElementById('paragrafo')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            soma = n1 + n2
            paragrafo.innerHTML = `A soma entre ${n1} e ${n2} é igual á <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
